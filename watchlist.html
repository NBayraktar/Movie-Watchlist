<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Fontawesome -->
    <script
      src="https://kit.fontawesome.com/9ce60122e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Movie Watchlist</title>
  </head>
  <body>
    <div class="container">
      <header class="header-wraper bg-image">
        <h1 class="header-text">My Watchlist</h1>
        <a class="watchlist-link" href="index.html">Search for Movies</a>
      </header>

      <main id="main" class="main-wraper initial-state-wraper">
        <section class="initial-content-wraper">
          <p class="initial-state-text">
            Your watchlist is looking a little empty...
          </p>
          <div class="film-info-wraper watchlist-initial-wraper">
            <img src="images/add-icon.png" class="add-icon" />
            <button class="watchlist-btn add-btn-watch">
              Let's add some movies!
            </button>
          </div>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a
        href="https://scrimba.com/learn/frontend/solo-project-movie-watchlist-co0a24985872b20458f37bc22"
        >Scrimba.</a
      >
      Coded by
      <a href="#">Nazim Bayraktar.</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
